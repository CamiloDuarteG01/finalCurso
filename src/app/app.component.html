
{{activePage}}
<div [ngSwitch]="activePage">
  <app-main-pages *ngSwitchCase="'main' "(viewCultura)="displayProducto($event)"></app-main-pages>
  <app-cultura *ngSwitchCase="'CulturaGastronomica'" (viewProctucto)="displayProducto($event)" (viewReceta)="displayReceta($event)" ></app-cultura>
</div>
